<html>
<head>
  <title>Rel√≥gio Digital</title>
  <style>
    body {
      background: linear-gradient(rgb(31, 0, 34), rgb(0, 47, 66), rgb(10, 139, 107));
      color: rgba(88, 13, 138, 0.616);
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
    }

    #clock {
      font-size: 10em;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Relogio Digital</h1>
  <div id="clock"></div>
  <script>
    function pad(n) {
      return n < 10 ? "0" + n : n;
    }

    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var time = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
      document.getElementById("clock").innerHTML = time;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
