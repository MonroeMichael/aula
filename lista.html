<html>
<head>
    <style>
        h1 {
            text-align: center;
        }


        ul {
            list-style: none;
            margin: 10;
            padding: 10;
        }


        li {
            margin: 10px;
            padding: 10px;
            border: 1px solid rgb(81, 4, 153);
        }


        input[type="text"] {
            width: 80%;
        }


        input[type="button"] {
            width: 10%;
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <div id="container">
        <ul id="todo-list">

        </ul>
        <input type="text" id="todo-input" placeholder="Digite uma nova tarefa">
        <input type="button" id="todo-button" value="Adicionar">
    </div>
    <script>
        var todoList = document.getElementById("todo-list");
        var todoInput = document.getElementById("todo-input");
        var todoButton = document.getElementById("todo-button");


        todoButton.addEventListener("click", function() {
            var todo = todoInput.value;


            if (todo) {
                var li = document.createElement("li");
                li.textContent = todo;


                todoList.appendChild(li);


                todoInput.value = "";
            }
        });
    </script>
</body>
</html>
